<!DOCTYPE html>
<html>
	<head>
		<title>Coin Spinner | Bitcoins! </title>
		<link rel="icon" type="image/png" href="Media/coin.png">
		<link rel="stylesheet" href="coinStyle.css">
	</head>
	<body>
		<header>
			<h1 id="headOne"><marquee scrollamount="30">Spin for more Crypto Currency!</marquee></h1>		
		</header>
		<nav>
			<button class="button" onclick="change()">Change Direction</button>
			<button class="button" onclick="reset()">Reset</button>
			<button class="button" onclick="redeem()" id="reward"> Redeem 10 Coins for surprise! </button>
		</nav>
	<section id="content" class="">
		<div class="coinCountContainer">
			<div class="coinCount">
				<img src="Media/coin.png" width="100" height="100" id="coin">				
			</div>
			<div class="coinScore">
				<h2 id="score">x0</h2>
			</div>
		</div>
		<div class="spinnerContainer" >
			<img src="Media/fidget.png" width="600" height="600" id="spinner" class="right default" onclick="spin()">
		</div>
	</section>
	<footer>

	</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="coinScript.js"></script>
	</body>
</html>
